<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicPlayerDesign</title>
  <link rel="stylesheet" href="/main.css">
  <script src="https://kit.fontawesome.com/7081f6158a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="/assets/img/468-thumbnail.png"class="song-img">
      <h1>Chike</h1>
      <p>If You No Love feat</p>
      <audio id="song">
        <source src="/assets/media/ChikÃ© - If You No Love feat. Mayorkun (Official Video).mp3" type="audio/mp3">
      </audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div><i class="fa-solid fa-backward-step"></i></div>
      <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
      <div><i class="fa-solid fa-forward-step"></i></div>
      </div>
      
     

    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
